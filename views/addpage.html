{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
<!--     PLACEHOLDER FOR AUTHOR NAME FIELD -->
    <div class="form-group">
      <label for="author">page author</label>
      <input name="author" type="text" class="form-control"/>
    </div>
    
    <!-- PLACEHOLDER FOR AUTHOR EMAIL FIELD -->
    <div class="form-group">
      <label for="email">author email</label>
      <input name="email" type="text" class="form-control"/>
    </div>
    
    <div class="form-group">
      <label for="title">page title</label>
      <input name="title" type="text" class="form-control"/>
    </div>
    
    <!-- PLACEHOLDER FOR CONTENT TEXTAREA FIELD -->
        <div class="form-group">
      <label for="content">content</label>
      <input name="content" type="text" class="form-control" height="400"/>
    </div>

    <!-- PLACEHOLDER FOR TAGS INPUT FIELD -->
        <div class="form-group">
      <label for="tags">Page Tags</label>
      <input name="tags" type="text" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-primary">submit</button>
  </form>
{% endblock %}
