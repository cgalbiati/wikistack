{% extends "layout.html" %}

{% block content %}
  <h3>{{title}}</h3>
  <hr>
  <ul class="list-unstyled">
    <!-- PLACEHOLDER LIST OF things -->
    <ul>
  	{% if things.length > 0 %}
	  	<ul>
	    {% for thing in things %}
	      <li>{{ thing | pageLink }}</li>
	    {% endfor %}
	  </ul>
	{% else %}
	  There are no things. Why don't you <a href='/wiki/add'>add one</a>?
	{% endif %}
  </ul>
{% endblock %}
